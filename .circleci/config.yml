version: 2
jobs:
  integration_tests:
    machine:
        image: circleci/classic:201808-01
    working_directory: ~/cilantro
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /opt/circleci/.pyenv/versions/3.6.5/lib/python3.6/site-packages
      - restore_cache:
          key: cilantro-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}-integration
      - run: pyenv local 3.6.5
      - run: sudo apt install libmysqlclient-dev
      - run:
          name: Install Cilantro Requirements
          command: |
             pip install -r requirements.txt --upgrade --no-cache-dir --exists-action w
             pip install -r dev-requirements.txt --upgrade --no-cache-dir --exists-action w
      - run:
          name: Install Mysql Client
          command: |
             sudo apt install -y mysql-client

      - run:
          name: Install Docker client
          command: |
            set -x
            VER="18.03.1-ce"
            curl -L -o /tmp/docker-$VER.tgz https://download.docker.com/linux/static/stable/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            sudo mv /tmp/docker/* /usr/bin

      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose

      - run:
          name: set temp credentials file (aka db config stuff)
          command: |
             ./scripts/make_test_config.py --password buttcoins --username cilantro_user --database cilantro_dev --hostname 127.0.0.1

      - save_cache:
          key: cilantro-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}-integration
          paths:
            - "/usr/local/bin"
            - "/opt/circleci/.pyenv/versions/3.6.5/lib/python3.6/site-packages"

      - run:
          name: Run Tests
          command: |
            export PYTHONPATH=$PYTHONPATH:~/cilantro
            export LOCAL_PATH=~
            python3.6 -m unittest tests/integration/**/test_*.py

  unit_tests:
    working_directory: ~/cilantro
    docker:
      - image: circleci/python:3.6.5
      - image: lamden/cilantro-db
        environment:
          username: cilantro_user
          password: buttcoins
          database: cilantro_dev
    parallelism: 4
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
      - restore_cache:
          key: cilantro-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}-unit
      - run:
          name: Install Cilantro Requirements
          command: |
             pip3 install -r requirements.txt --upgrade --no-cache-dir --exists-action w
             pip3 install -r dev-requirements.txt --upgrade --no-cache-dir --exists-action w
      - run:
          name: Install Mysql Client
          command: |
             sudo apt install -y mysql-client
      - run:
          name: set temp credentials file (aka db config stuff)
          command: |
             ./scripts/make_test_config.py --password buttcoins --username cilantro_user --database cilantro_dev --hostname 127.0.0.1
      - save_cache:
          key: cilantro-{{ .Branch }}-{{ checksum "requirements.txt" }}-{{ checksum "dev-requirements.txt" }}-unit
          paths:
            - "/usr/local/bin"
            - "/usr/local/lib/python3.6/site-packages"
      - run:
          name: Wait For mysqld
          command: |
            dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: Run Tests
          command: |
            export PYTHONPATH=$PYTHONPATH:~/cilantro
            export LOCAL_PATH=~
            python3.6 -m unittest $(circleci tests glob tests/unit/**/**/test_*.py | circleci tests split)

workflows:
  version: 2
  build_and_test_cilantro:
    jobs:
      - integration_tests
      - unit_tests

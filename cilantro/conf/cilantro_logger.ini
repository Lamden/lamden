[loggers]
keys=root

[handlers]
keys=file_handler

[formatters]
keys=formatter

[logger_root]
level=DEBUG
handlers=file_handler



[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=("../logs/cilantro.log",)


[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
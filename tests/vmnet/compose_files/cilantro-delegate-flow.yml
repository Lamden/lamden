version: "2.3"
networks:
  cilantro:
    driver: bridge
    ipam:
      config:
        - subnet: 172.29.0.0/16
          iprange: 172.29.5.0/24
          gateway: 172.29.5.253
services:
  base:
    build:
      context: ${LOCAL_PATH}/cilantro
      dockerfile: ${DOCKER_DIR}/cilantro_base.dev
    image: cilantro_base.dev
    # volumes:
    #   - type: bind
    #     source: /storage/docker/mysql-datadir
    #     target: /var/lib/mysql
  mgmt:
    ip: 172.29.5.0
    stdin_open: true
    tty: true
    image: cilantro_base.dev
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/cilantro
        target: /app/
  masternode:
    ip: 172.29.5.1
    stdin_open: true
    tty: true
    image: cilantro_base.dev
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/cilantro
        target: /app/
  witness:
    ip: 172.29.5.x
    range:
      - 2
      - 6
    stdin_open: true
    tty: true
    image: cilantro_base.dev
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/cilantro
        target: /app/
  delegate:
    ip: 172.29.5.x
    range:
      - 7
      - 9
    stdin_open: true
    tty: true
    image: cilantro_base.dev
    volumes:
      - type: bind
        source: ${LOCAL_PATH}/cilantro
        target: /app/
